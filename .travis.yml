language: generic
services: docker
script:
- docker pull smend/latex-dev
- docker run --user root --mount src=$TRAVIS_BUILD_DIR/,target=/repo,type=bind smend/latex-dev
  latexmk -pdf -output-directory=/repo/build /repo/src/main.tex
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build/*.pdf
  skip_cleanup: true
  on:
    tags: true
git:
    depth: false
    quiet: true
